<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de cadastro de pessoas</title>
    <link rel="shortcut icon" href="favicpm.png" type="image/x-icon">
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Rye&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Limelight&display=swap');

    body{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(45deg, #8a2be2,#504252);
        
    }
    button{
        background: linear-gradient(120deg, #8a2be2, purple);
        font-family: "Rye", serif;
        color: white;
        border-radius: 20px;
        height: 50px;
        width: 120px;
        font-size: 18px;
        border: solid 2px white;
    }
    #fundo{
        background-color: blueviolet;
        background: linear-gradient(120deg, blueviolet, purple);
        padding: 30px;
        font-size: 30px;
        border-radius: 10px;
    }
    label{
        font-family: "Limelight", sans-serif;
        font-size: 24px;
        text-align: left;
    }
    input {
        border-radius: 5px;
        height: 30px;
        width: 70%;
    }
    .fundo{
        background-color: blueviolet;
        background: linear-gradient(120deg, blueviolet, purple);
        padding: 28px;
        font-size: 25px;
        border-radius: 10px;
        color: white;   
        border: solid  white;
        margin-bottom: 10px;
        text-align: center;
    }
    .txt{
        margin: 20px;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        font-family: "Rye", serif;
        font-size: 20px;
    }
    
</style>
<body>
    
    <div class="btn" id="btn-consulta">
        <div class="fundo">
            <p>
                <label for="">CPF: </label>
                <input type="text" id="cpf">
            </p>
            <p>
                <label for="">Nome: </label>
                <input type="text" id="nome">
            </p>
            <p>
                <label for="">Contato: </label>
                <input type="text" id="ctt">
            </p>
            <p>
                <label for="">Senha: </label>
                <input type="text" id="senha">
            </p>
        </div>
        <button onclick="inserir()">
            Inserir
        </button>
        <button onclick="consultar()">
            Consultar
        </button>
        <button onclick="deletar()">
            Deletar
        </button>
        <button onclick="atualizar()">
            atualizar
        </button>
    </div>
    <p id="res"></p>

    <script>

        function inserir(){

            let requisicao = new XMLHttpRequest();

            let cpf = document.getElementById('cpf').value;
            let nome = document.getElementById('nome').value;
            let ctt = document.getElementById('ctt').value;
            let senha = document.getElementById('senha').value;

            requisicao.open("GET", `controllerPessoa.php?cpf=${cpf}&nome=${nome}&contato=${ctt}&senha=${senha}&acao=inserir`);
            requisicao.send();

            requisicao.onload = function(){
                document.getElementById('res').innerHTML = this.responseText;
            }
        }
       
        function consultar(){
            const btn = document.getElementById('btn-consulta');
            let requisicao = new XMLHttpRequest();
            requisicao.open("POST", "controllerPessoa.php?acao=consultar");
            requisicao.send();

            requisicao.onload = function(){
                let organizacao = JSON.parse(this.responseText)   
                let res = ""      
                // document.getElementById('res').innerHTML = this.responseText;
                for(i = 0; i < organizacao.length ; i++){
                    res = `
                    <div id="fundo">
                        <div class="txt">
                            Nome: ${organizacao[i].nome}
                        </div>
                        <div class="txt">
                            CPF: ${organizacao[i].cpf}
                        </div>
                        <div class="txt">
                            Senha: ${organizacao[i].senha}
                        </div> 
                    </div>`;
                }
                document.getElementById('res').innerHTML = res;
                btn.style.display = 'hiden'
            }
        }

        function deletar(){

            let requisicao = new XMLHttpRequest();

            let cpf = document.getElementById('cpf').value;

            requisicao.open("GET", `controllerPessoa.php?cpf=${cpf}&acao=apagar`);
            requisicao.send();

            requisicao.onload = function(){
                document.getElementById('res').innerHTML = this.responseText;
            }
        }
        function atualizar(){

            let requisicao = new XMLHttpRequest();

            let cpf = document.getElementById('cpf').value;
            let nome = document.getElementById('nome').value;
            let ctt = document.getElementById('ctt').value;
            let senha = document.getElementById('senha').value;

            requisicao.open("GET", `controllerPessoa.php?cpf=${cpf}&nome=${nome}&contato=${ctt}&senha=${senha}&acao=atualizar`);
            requisicao.send();

            requisicao.onload = function(){
                document.getElementById('res').innerHTML = this.responseText;
            }
        }

    </script>
</body>
</html>
